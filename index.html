<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Location</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(145deg, #f3f4f6, #e5e7eb);
            color: #e8176e;
            display: block;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        /* Button Styles */
        .geo-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin-top: 150px;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-bottom: 20px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .geo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        /* Information Boxes */
        .info-box {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 16px;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .geo-btn {
                font-size: 14px;
                padding: 12px 15px;
            }

            .info-box {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <button class="geo-btn"><b>Show User Location:</b></button>
    <p class="showDetails" style="display: block !important;">User Location details :</p>
    <p class="fullAddress">User Address :</p>
    <p class="formattedAddress">User Address :</p>

    <script>
        const showDetails = document.querySelector(".showDetails");
        const fullAddress = document.querySelector(".fullAddress");
        const formattedAddress = document.querySelector(".formattedAddress");

        // API to get user address
        const apiEndPoint = 'https://api.opencagedata.com/geocode/v1/json';
        const apiKey = "b4caf3e2447b4ea982a3239387639f70";

        // Function to fetch the user's address
        const getUserCurrentAddress = async (latitude, longitude) => {
            const query = `${latitude},${longitude}`;
            const apiUrl = `${apiEndPoint}?q=${query}&key=${apiKey}`;

            try {
                const res = await fetch(apiUrl);
                const data = await res.json();

                // Extract formatted address
                if (data && data.results.length > 0) {
                    const address = data.results[0].formatted; // Get the first result's formatted address
                    fullAddress.textContent = `Full Address: ${address}`;
                    formattedAddress.textContent = `Formatted Address: ${address}`;
                } else {
                    fullAddress.textContent = "Unable to fetch address.";
                    formattedAddress.textContent = "No data available.";
                }
            } catch (error) {
                console.error("Error fetching address:", error);
                fullAddress.textContent = "Error fetching address.";
                formattedAddress.textContent = "Error fetching address.";
            }
        };

        // Event listener for button click
        document.querySelector(".geo-btn").addEventListener("click", () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        showDetails.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
                        getUserCurrentAddress(latitude, longitude);
                    },
                    (error) => {
                        showDetails.textContent = `Error: ${error.message}`;
                        console.error("Geolocation error:", error.message);
                    }
                );
            } else {
                showDetails.textContent = "Geolocation is not supported by your browser.";
            }
        });
    </script>
</body>

</html>
